<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kade's Interactive Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            background: radial-gradient(circle at center, #2d2d2d, #1e1e1e);
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #terminal {
            width: 100%;
            height: 50vh;
            overflow-y: auto;
            padding: 10px;
            border: 2px solid cyan;
            background-color: rgba(37, 37, 38, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 20px cyan;
        }
        .command-line {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 5px 0;
        }
        input {
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            outline: none;
            width: 100%;
        }
        .output {
            margin-bottom: 5px;
            transition: transform 0.3s;
        }

        /* Chatbot Styles */
        #chat-container {
            width: 400px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            box-shadow: 0 0 15px cyan;
        }
        #chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid cyan;
            padding: 5px;
            background: black;
            text-align: left;
        }
        #chat-input {
            width: 75%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #222;
            color: white;
        }
        button {
            padding: 8px;
            background: cyan;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="threejs-container"></div>
    <h2>Welcome to <span class="gradient-text">Kade Sexton's</span> Interactive <span id="dancing-portfolio">Portfolio</span></h2>

    <div id="terminal">
        <div class="output" id="greeting"></div>
        <div id="user-ip" style="margin-top: 10px; color: #FFD700;"></div>
        <div class="output">Type <span class="keyword">"lets begin"</span> to begin.</div>
    </div>

    <div class="command-line">
        <span class="prompt">>></span>
        <input type="text" id="commandInput" autofocus>
        <span class="cursor"></span>
    </div>

    <!-- Chatbot Section -->
    <div id="chat-container">
        <h3 style="color: cyan;">üí¨ KADE-9000 Chatbot</h3>
        <div id="chatbox"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Fixed greeting initialization
        document.addEventListener('DOMContentLoaded', () => {
            const greeting = document.getElementById("greeting");
            const hour = new Date().getHours();
            greeting.innerHTML = hour < 12 ? 
                "Good morning! Ready to explore my qualifications?" : 
                hour < 18 ? "Good afternoon! Let's dive into my expertise." : 
                "Good evening! Ready to review my credentials?";

            async function fetchIPAddress() {
                try {
                    const response = await fetch("https://api64.ipify.org?format=json");
                    const data = await response.json();
                    document.getElementById("user-ip").innerHTML = 
                        `I see you! Your IP: <span class='highlight'>${data.ip}</span>`;
                } catch (error) {
                    document.getElementById("user-ip").innerHTML = "Could not retrieve IP.";
                }
            }
            fetchIPAddress();
        });

        // Chatbot Logic
        async function sendMessage() {
            let inputField = document.getElementById("chat-input");
            let chatbox = document.getElementById("chatbox");
            let userMessage = inputField.value.trim();

            if (userMessage === "") return;

            chatbox.innerHTML += `<div style="color: cyan;">üë§ You: ${userMessage}</div>`;
            inputField.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            chatbox.innerHTML += `<div id="loading" style="color: lime;">ü§ñ KADE-9000: Thinking...</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch("https://mywebsite-bvo3.onrender.com/chat", {  
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let data = await response.json();
                document.getElementById("loading").remove();
                chatbox.innerHTML += `<div style="color: lime;">ü§ñ KADE-9000: ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("loading").remove();
                chatbox.innerHTML += `<div style="color: red;">‚ùå Error: Unable to fetch AI response.</div>`;
            }
        }
    </script>
</body>
</html>
