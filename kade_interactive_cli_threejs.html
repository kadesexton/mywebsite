<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kade's Interactive Command Log Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }
        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #terminal {
            width: 100%;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 2px solid #d4d4d4;
            background-color: rgba(37, 37, 38, 0.9);
            border-radius: 5px;
            position: relative;
        }
        .command-line {
            display: flex;
        }
        .prompt {
            margin-right: 10px;
            color: #6A9955;
        }
        input {
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            outline: none;
            width: 80%;
        }
        .output {
            margin-bottom: 5px;
        }
        .highlight {
            color: #FFD700;
        }
        .keyword {
            color: #569cd6;
        }
        a {
            color: #4EC9B0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="threejs-container"></div>
    <h2>Welcome to <span class="highlight">Kade Sexton's</span> Interactive Portfolio</h2>
    <p>Type <b class="keyword">"help"</b> to see available commands.</p>

    <div id="terminal">
        <div class="output">Initializing <span class="highlight">Kade's Portfolio</span>...</div>
        <div class="output" id="greeting"></div>
        <div class="output">Type <span class="keyword">"help"</span> to begin.</div>
    </div>

    <div class="command-line">
        <span class="prompt">>></span>
        <input type="text" id="commandInput" autofocus>
    </div>

    <script>
        document.getElementById("greeting").innerHTML = (new Date().getHours() < 12) ? 
            "Good morning, employer! Ready to explore my qualifications?" : "Good afternoon, recruiter! Letâ€™s dive into my expertise.";

        const commands = {
            "help": "Available commands: <span class='keyword'>experience</span>, <span class='keyword'>skills</span>, <span class='keyword'>certifications</span>, <span class='keyword'>projects</span>, <span class='keyword'>contact</span>, <span class='keyword'>clear</span>",
            "experience": "<b>High Times (Nov 2023 - Present)</b>: Provided daily IT support and troubleshooting for digital systems.<br> <b>High Level Health (Mar 2023 - Nov 2023)</b>: Developed a customer loyalty algorithm, increasing engagement.<br> <b>Chattanooga Coin (Mar 2021 - Nov 2023)</b>: Designed company magazine pages and marketing materials.",
            "skills": "Proficient in <span class='highlight'>IT Support, Cybersecurity, Full Stack Web Development</span>, and <span class='highlight'>C# Programming</span>.",
            "certifications": "<b>Google IT Support Certificate</b>, <b>Full Stack Web Development (FreeCodeCamp)</b>, <b>Networking (Google)</b>",
            "projects": "GitHub: <a href='https://github.com/kadesexton' target='_blank'>github.com/kadesexton</a>",
            "contact": "Email: <a href='mailto:kadesexton@gmail.com'>kadesexton@gmail.com</a> | LinkedIn: <a href='https://linkedin.com/in/kadesexton' target='_blank'>linkedin.com/in/kadesexton</a>",
            "clear": ""
        };

        function executeCommand(command) {
            command = command.trim().toLowerCase();
            const output = document.createElement("div");
            output.classList.add("output");
            output.innerHTML = `<span class="prompt">>></span> ${command}`;
            document.getElementById("terminal").appendChild(output);

            setTimeout(() => {
                if (commands[command]) {
                    if (command === "clear") document.getElementById("terminal").innerHTML = "";
                    else {
                        const response = document.createElement("div");
                        response.classList.add("output");
                        response.innerHTML = commands[command];
                        document.getElementById("terminal").appendChild(response);
                    }
                } else {
                    const error = document.createElement("div");
                    error.classList.add("output");
                    error.innerHTML = "Command not recognized. Type <span class='keyword'>'help'</span> for a list of commands.";
                    document.getElementById("terminal").appendChild(error);
                }
                document.getElementById("terminal").scrollTop = document.getElementById("terminal").scrollHeight;
            }, 500);
        }

        document.getElementById("commandInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                executeCommand(this.value);
                this.value = "";
            }
        });

        // THREE.JS BACKGROUND SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("threejs-container").appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const knot = new THREE.Mesh(geometry, material);
        scene.add(knot);
        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            knot.rotation.x += 0.01;
            knot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
