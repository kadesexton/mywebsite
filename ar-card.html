<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kade's AR Business Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.0/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Point your camera at the QR code to view the AR card.</div>
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="https://kadesexton.github.io/mywebsite/pattern-marker.patt">
            <a-entity geometry="primitive: plane; height: 2; width: 3"
                      material="shader: html; target: #card-info;"
                      position="0 0.5 0"
                      rotation="-90 0 0">
            </a-entity>
            <a-entity id="resume-text"
                      text="value: Kade Sexton\nCybersecurity & IT\nClick below to contact;"
                      position="0 1.5 0"
                      scale="1 1 1"
                      color="white">
            </a-entity>
            <a-entity geometry="primitive: box; depth: 0.2; height: 0.5; width: 2"
                      material="color: #FFD700;"
                      position="0 0.2 0"
                      class="clickable"
                      onclick="window.open('mailto:kadesexton@gmail.com', '_blank')">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
