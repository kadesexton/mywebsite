<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kade's AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; text-align: center; }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">ðŸ“± Move your phone around to view the AR Business Card</div>

    <!-- AR Scene -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <!-- Adjusted Camera Position to Fix Zoom -->
        <a-camera position="0 1.6 4" look-controls-enabled="false"></a-camera>

        <!-- AR Business Card (Adjusted for Correct Visibility) -->
        <a-entity id="business-card" position="0 1 -3" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
            
            <!-- Main Card -->
            <a-plane width="2" height="1" color="black" material="opacity: 0.9" position="0 0.8 0">
                <a-text value="ðŸš€ Kade Sexton\nCybersecurity & IT" align="center" position="0 0.3 0" color="#FFD700"></a-text>
            </a-plane>

            <!-- Contact Button (Clickable) -->
            <a-box position="0 -0.2 0" depth="0.1" height="0.2" width="1.2" color="#FFD700"
                   class="clickable" event-set__click="_target: #info; visible: true"
                   onclick="window.open('mailto:kadesexton@gmail.com', '_blank')">
                <a-text value="ðŸ“© Email Me" align="center" position="0 0 0.1" color="black"></a-text>
            </a-box>

            <!-- LinkedIn Button (Clickable) -->
            <a-box position="0 -0.6 0" depth="0.1" height="0.2" width="1.2" color="#0077cc"
                   class="clickable" event-set__click="_target: #info; visible: true"
                   onclick="window.open('https://linkedin.com/in/kadesexton', '_blank')">
                <a-text value="ðŸ”— LinkedIn" align="center" position="0 0 0.1" color="white"></a-text>
            </a-box>
        </a-entity>
    </a-scene>
</body>
</html>
